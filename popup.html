<!DOCTYPE html>
<html>
<head>
  <title>Coral Talk Recorder</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .recording {
      background-color: #ffebee;
      color: #c62828;
    }
    .idle {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4338CA;
    }
    button:disabled {
      background-color: #9e9e9e;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h2>Coral Talk Recorder</h2>
  <div id="status" class="status idle">Status: Idle</div>
  <div id="examInfo"></div>
  <button id="stopBtn" disabled>Stop Recording</button>

  <script src="popup.js"></script>
</body>
</html>
